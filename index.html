<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Test</title>
    <!-- Include stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
</head>
<body>
    <!-- Create the editor container -->
    <div id="editor">
    </div>

    <!-- <div id="editor1">
        <h2>Quill Editor</h2>
        <p>Try typing here!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br /></p>
    </div> -->

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
  // Get docId from query string
  const urlParams = new URLSearchParams(window.location.search);
  const docId = urlParams.get("docId") || "default";

  const quill = new Quill('#editor', {
    theme: 'snow'
  });

  // Load from localStorage
  const saved = localStorage.getItem(`quill-content-${docId}`);
  if (saved) {
    quill.setContents(JSON.parse(saved));
  }

  // Auto-save every 5 seconds
  setInterval(() => {
    const data = quill.getContents();
    localStorage.setItem(`quill-content-${docId}`, JSON.stringify(data));
  }, 5000);
</script>


</body>
</html>
